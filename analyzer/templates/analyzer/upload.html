{% extends 'analyzer/base.html' %}

    {% block content %}
        <h1>Upload New File</h1>
        <form method="POST" class="post-form"  enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-success">
                Upload
            </button>
        </form>
    {% endblock %}
